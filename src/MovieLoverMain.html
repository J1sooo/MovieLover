<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MovieLover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="top-nav">
    <div class="nav-item moveTop">
        <h1>MOVIE LOVER</h1>
    </div>
    <div class="nav-item moveList">
        <p>영화 목록</p>
    </div>
</header>
<main>
    <article class="main-introduction">
        <h4>
            사이트에 방문해주셔서<br>
            감사합니다.<br><br>
            프론트엔드 프로젝트이자<br>
            이 사이트는 재밌는 영화들의 표지를 모아둔 곳 입니다.<br>
            재밌게 봐주세요
        </h4>
    </article>
    <article class="movie-container">
        <h2 class="movie-introduction">
            영화 목록
        </h2>
        <section class="movie-list">
        </section>
    </article>
</main>
<aside class="popup-container">
    <div class="close-button"></div>
    <img class="popup-box" src="" alt="팝업 이미지">
</aside>
<script src="MovieLover.js"></script>
</body>
</html>
